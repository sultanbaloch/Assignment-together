
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>

<body>

    <form action="#" onsubmit="get()">

        <h3>Enter any number and get factorial of a Number</h3>

        <input type="number" id="get-Number">
        <button>Get</button>
    </form>
    <p id="put-factorial"></p>

    <script>
       
        function get() {
        let a = document.getElementById("get-Number").value
        let factorial  = 1
            for (let i = a; i >= 1; i--)
            {
                factorial  = factorial  * i
            }
            document.getElementById("put-factorial").innerHTML = (factorial)
        }





    </script>

</body>

</html>
